<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="main-btn-outer m-auto">
            <button type="button" class="btn btn-dark btn-lg" data-bs-toggle="modal"
                data-bs-target="#createToDoModal">Create To-Do items</button>
        </div>

        <div class="row outer">
            <div class="col-md-4 col-xs-12">
                <div class="todo-section" id="to-do-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
                    <h1 class="display-4">TO-DO</h1>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="todo-section" id="in-progress-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
                    <h1 class="display-4">In-Progress</h1>
                </div>

            </div>
            <div class="col-md-4 col-xs-12">
                <div class="todo-section" id="completed-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
                    <h1 class="display-4">Completed</h1>
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="createToDoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create To-Do Item</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control form-control-lg" type="text" placeholder="Enter the task"
                            aria-label=".form-control-lg example1" id="todo-input">
                        <div id="invalid-todo-input" class="invalid">
                            please Enter a valid task.
                        </div>
                        <select class="form-select form-select-lg mt-3" aria-label=".form-select-lg example"
                            id="todo-priority-input">

                            <option value="High">High</option>
                            <option selected value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                        <input class="form-control form-control-lg mt-3" type="datetime-local"
                            aria-label=".form-control-lg example2" id="todo-deadline">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" onclick="createToDo()" class="btn btn-dark"
                            data-bs-dismiss="modal">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/createToDoDiv.js"></script>
</body>

</html>
