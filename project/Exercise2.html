<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="https://www.w3schools.com/js/pic_bulboff.gif" id="bulb"><br><br>

                <button onclick="onBulb()" type="button" class="btn btn-outline-primary" id="on">Turn ON
                </button>

                <button onclick="offBulb()" type="button" class="btn btn-outline-primary" id="off">Turn OFF
                </button>
            </div>

            <div class="col-6">
                <img src="https://www.w3schools.com/js/pic_bulboff.gif" id="bulb2"><br><br>

                <button onclick="turnOnOff()" type="button" class="btn btn-outline-primary" id="switch">Switch ON
                </button>
            </div>
        </div>

        <script>
            let x = false;

            function onBulb(){
                document.getElementById("bulb").src="https://www.w3schools.com/js/pic_bulbon.gif";
            }
            function offBulb(){
                document.getElementById("bulb").src="https://www.w3schools.com/js/pic_bulboff.gif";
            }


            function turnOnOff(){
                if(x == true){
                document.getElementById("bulb2").src="https://www.w3schools.com/js/pic_bulbon.gif";
                document.getElementById("switch").innerHTML="Switch OFF"
                x = false;

            }else{
                document.getElementById("bulb2").src="https://www.w3schools.com/js/pic_bulboff.gif";
                x = true;
                document.getElementById("switch").innerHTML="Switch ON"

            }
            }

        </script>
</body>

</html>
