<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <button onclick="fac()" type="button" class="btn btn-outline-primary">Enter Number
    </button>

    <script>

        function fac(){
            let x = Number(prompt("Enter Positive Number"));
            let fact = 1;

            if(x <= 0){
                alert("Please Enter Valid Number");
                x = Number(prompt("Enter Positive Number"));
            }else {
                    for(let i = 1; i <= x; i++){
                        fact *= i;
                    }

                alert("The factorial of "+x+" is "+fact);
            }

            if(x % 2 == 0){
                    alert("This is prime number");
                }else{
                    alert("This is Not prime number");
                }
        }
    </script>
</body>
</html>
