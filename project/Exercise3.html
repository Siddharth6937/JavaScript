<body>
    <button onclick="cal()" type="button" class="btn btn-outline-primary" id="on">Pay Amount
    </button>
    <script>
        // let amount = prompt("Enter your Bill amount");
        // let age = number(prompt("Enter your age"));
        // let total = 0;

        function cal() {
            let amount = prompt("Enter your Bill amount");
        let age = prompt("Enter your age");
        let total = 0;
            if (amount > 3500) {
                if (age > 18) {
                    total = amount - amount * (12 / 100);
                } else {
                    total = amount - amount * 0.1;
                }
            } else if (amount > 2500) {
                total = amount -  amount * (5 / 100);
            }

            alert("Your amount is without discount is "+ amount + " after discount is "+ total);
        }
    </script>
